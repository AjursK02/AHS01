version: 1
applications:
  - appRoot: src
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 16 # or your desired version
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
